<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Never Bored</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .activity-container {
          display: inline-block; /* Adjusts  to fit content */
          margin: 50px 0 0 50px;
          padding: 20px;
          background-color: #b2f0e8;
          border: 2px solid #89c9d8;
          border-radius: 15px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          color: #30575B;
          font-family: Arial, sans-serif;
          max-width: 100%; /* Ensures no overflow the parent container */
        }
      
        .activity-container h3 {
          color: #2a606a;
          word-break: break-word; /* Long words do not force the container to widen */
        }
      
        .activity-container a {
          color: #317481;
          text-decoration: none;
          display: block; /* Makes links stack */
          word-break: break-word; /* Long URLs wrap and not force the container to widen */
        }
      
        .activity-container a:hover {
          text-decoration: underline;
        }
      
        button.btn {
          background-color: #89c9d8;
          border: none;
          padding: 10px 20px;
          border-radius: 10px;
          cursor: pointer;
          color: white;
          font-weight: bold;
          display: block; 
          margin: 20px 0 0 50px; /* Align with the container */
        }
      
        button.btn:hover {
          background-color: #7ab8c8;
        }
      </style>
      
      
</head>

<body>
    <h1>Feeling bored?</h1>

    <!-- We will put our React component inside this div. -->
    <div id="root"></div>

    <!-- Load React. -->
    <script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-router@5/umd/react-router.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-router-dom@5/umd/react-router-dom.min.js"></script>
    <script src="https://unpkg.com/react-bootstrap@next/dist/react-bootstrap.min.js" crossorigin></script>
    <!-- Load our Axios and our component. -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="fetchData.jsx" defer type="text/babel"></script>
</body>

</html>
